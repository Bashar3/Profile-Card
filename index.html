<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!------------- Start Card ------------->
  <main class="card">
    <img src="images/bg-pattern-card.svg" alt="Pattern-Card" class="pattern">
    <img src="images/image-victor.jpg" alt="Victor" class="victor">

    <div class="text">
      <h2>Victor Crest <span>26</span></h2>
      <p class="country">London</p>
    </div>

    <div class="stats">
      <div class="stat">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h3>803K</h3>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h3>1.4K</h3>
        <p>Followers</p>
      </div>

    </div>
  </main>
  <!------------- End Card ------------->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Bashar3" target="_blank" translate="no">Bashar</a>.
  </div>
</body>

</html>
